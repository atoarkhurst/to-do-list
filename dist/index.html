<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextUp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1 class="logo">NextUp</h1>
    </header>
    <div class="flex-container">
        
            <aside>
                <ul class="general-task-lists">

                    <li><button><img src="../src/assets/images/today-icon.svg" alt="Calendar Icon" class="list-icon" width="20" height="20">Today</button></li>
                    <li><button><img src="../src/assets/images/upcoming-icon.svg" alt="Calendar Icon" class="list-icon" width="20" height="20">Upcoming</button></li>
                </ul>
        
                <h2>Projects</h2>

                    <li><button><img src="../src/assets/images/project-list-icon.svg" alt="Calendar Icon" class="list-icon" width="20" height="20">Work</button></li>
                    <li><button><img src="../src/assets/images/project-list-icon.svg" alt="Calendar Icon" class="list-icon" width="20" height="20">Education</button></li>

                </ul>
            </aside>
        
            <main>

                            <div class="task-bottom">

                            </div>
                        </li>

                            <div class="task-top">
                                <label>
                                    <input type="checkbox" class="todo-checkbox">
