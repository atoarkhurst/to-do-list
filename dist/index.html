<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextUp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1 class="logo">NextUp</h1>
    </header>
    <div class="flex-container">
        
            <aside>
                <ul class="general-task-lists">
                    <li><img src="../src/assets/images/inbox-icon.svg" alt="" class="list-icon"><button class="category-btn">Inbox</button></div></li>
                    <li><img src="../src/assets/images/today-icon.svg" alt="" class="list-icon"><button class="category-btn">Today</button></div></li>
                    <li><img src="../src/assets/images/upcoming-icon.svg" alt="" class="list-icon"><button class="category-btn">Upcoming</button></div></li>
                </ul>
        
                <h2>Projects</h2>
                <ul class="general-task-lists">
                    <li><img src="../src/assets/images/project-list-icon.svg" alt="" class="list-icon"><button class="category-btn">Inbox</button></div></li>
                    <li><img src="../src/assets/images/project-list-icon.svgg" alt="" class="list-icon"><button class="category-btn">Today</button></div></li>
                    <li><img src="../src/assets/images/project-list-icon.svg" alt="" class="list-icon"><button class="category-btn">Upcoming</button></div></li>
                </ul>
            </aside>
        
            <main>
                <div class="todo-list">
                    <ul>
                        <li>
                            <label>
                                <input type="checkbox" class="todo-checkbox">
                                Call Mom
                            </label>
                            <label>
                                <input type="checkbox" class="todo-checkbox">
                                Work on Todo List project
                            </label>
                            <label>
                                <input type="checkbox" class="todo-checkbox">
                                Go to the gym
                            </label>
                        </li>
                    </ul>
                </div>
            </main>
    </div>
    <footer></footer>

</body>
</html>
