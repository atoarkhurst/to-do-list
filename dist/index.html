<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextUp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1 class="logo">NextUp</h1>
    </header>
    <div class="flex-container">
        
            <aside>
                <div class="aside-categories">
                    <ul class="general-task-lists">
                        <li><a href="#" class="cat-link"><div class="list-label"><img src="../src/assets/images/inbox-icon.svg" alt="Inbox Icon" class="list-icon" width="20" height="20"> <span class="list-label">Inbox</span></div></a></li>
                        <li><a href="#" class="cat-link"><div class="list-label"><img src="../src/assets/images/today-icon.svg" alt="Calendar Icon" class="list-icon" width="20" height="20"> <span class="list-label">Work</span></div></a></li>
                        <li><a href="#" class="cat-link"><div class="list-label"><img src="../src/assets/images/upcoming-icon.svg" alt="Calendar Icon" class="list-icon" width="20" height="20"> <span class="list-label">Upcoming</span></div></a></li>
                    </ul>
                    <div class="project-sec">
                        <h2>Projects</h2>
                        <ul class="project-lists">
                            <li><a href="#" class="cat-link"><div class="list-label"><img src="../src/assets/images/project-list-icon.svg" alt="Inbox Icon" class="list-icon" width="20" height="20"> <span class="list-label">Personal</span></div></a></li>
                            <li><a href="#" class="cat-link"><div class="list-label"><img src="../src/assets/images/project-list-icon.svg" alt="Inbox Icon" class="list-icon" width="20" height="20"> <span class="list-label">Work</span></div></a></li>
                            <li><a href="#" class="cat-link"><div class="list-label"><img src="../src/assets/images/project-list-icon.svg" alt="Inbox Icon" class="list-icon" width="20" height="20"> <span class="list-label">Education</span></div></a></li>
                        </ul>
                    </div>
                </div>
            </aside>
        
            <main>
                <div class="todo-list">
                    <h2>Inbox</h2>
                    <ul>
                        
                    </ul>
                </div>
            </main>
    </div>


</body>
</html>
